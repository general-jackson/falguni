<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Falguni ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-pink: #ffe5ec;
            --deep-red: #c9184a;
            --sunflower: #ffb703;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, var(--primary-pink) 0%, #ffffff 100%);
            font-family: 'Quicksand', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px 15px;
        }

        .sunflower { position: fixed; font-size: 2rem; z-index: 10; pointer-events: none; }
        .sf-1 { top: 10px; left: 10px; }
        .sf-2 { top: 10px; right: 10px; }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--deep-red);
            text-align: center;
            font-size: 2.2rem;
            margin: 20px 0;
            z-index: 2;
        }

        .photo-stack {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 500px;
            margin-bottom: 40px;
        }

        .memory-card {
            width: 90%;
            background: white;
            padding: 10px 10px 25px 10px;
            border-radius: 4px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .memory-card img {
            width: 100%;
            height: auto;
            max-height: 350px;
            object-fit: cover;
            border-radius: 2px;
        }

        .memory-card p {
            font-family: 'Dancing Script', cursive;
            font-size: 1.4rem;
            margin-top: 10px;
            color: var(--deep-red);
        }

        .proposal-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
            min-height: 120px;
            padding-bottom: 80px;
        }

        .btn {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        #yes-btn { background: var(--deep-red); color: white; position: relative; z-index: 5; }
        #no-btn { background: white; color: var(--deep-red); position: relative; z-index: 5; }

        #success-message {
            display: none;
            text-align: center;
            padding-top: 100px;
        }

        #success-message h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: var(--deep-red);
        }

        /* Fixed Audio Button */
        .audio-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 10px 15px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
            color: var(--deep-red);
        }

        .heart-float {
            position: fixed;
            pointer-events: none;
            z-index: 1;
            color: rgba(201, 24, 74, 0.2);
            animation: float linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="sunflower sf-1">üåª</div>
    <div class="sunflower sf-2">üåª</div>

    <div id="main-ui">
        <h1>Will You Be My Valentine, Falguni?</h1>

        <div class="photo-stack">
            <div class="memory-card">
                <img src="https://i.postimg.cc/26k8FCMt/a55398f7_55b2_425f_96c2_f54b1089f5fc.jpg">
                <p>You make every day special...</p>
            </div>
            <div class="memory-card">
                <img src="https://i.postimg.cc/W35p5QcK/d22279e9_33c9_40be_87b3_bedf7856055a.jpg">
                <p>...with your beautiful smile ‚ú®</p>
            </div>
            <div class="memory-card">
                <img src="https://i.postimg.cc/LX96BmGp/e9cfcfc9_ade7_49c6_9cf2_ad5ad197810c.jpg">
                <p>Always my sunflower üåª</p>
            </div>
        </div>

        <div class="proposal-container">
            <button class="btn" id="yes-btn">Yes!</button>
            <button class="btn" id="no-btn">No</button>
        </div>
    </div>

    <div id="success-message">
        <h2>Yay! See you on Feb 14th! ‚ù§Ô∏è</h2>
        <p style="font-size: 1.5rem; font-family: 'Dancing Script';">I love you, Falguni! üåª</p>
    </div>

    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>
    
    <div class="audio-btn" id="musicToggle">
        <span id="musicStatus">Play Music</span> üéµ
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const mainUI = document.getElementById('main-ui');
        const successUI = document.getElementById('success-message');
        const music = document.getElementById('bg-music');
        const musicToggle = document.getElementById('musicToggle');
        const musicStatus = document.getElementById('musicStatus');

        // IMPROVED RUNAWAY BUTTON
        const moveNo = (e) => {
            if(e) e.preventDefault();
            noBtn.style.position = 'fixed';
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 40) + 20;
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 40) + 20;
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        };

        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('touchstart', moveNo, {passive: false});

        // IMPROVED MUSIC LOGIC
        function toggleMusic() {
            if (music.paused) {
                music.play().then(() => {
                    musicStatus.innerText = "Pause Music";
                }).catch(err => {
                    console.log("Playback failed: ", err);
                    alert("Please interact with the page first to play music!");
                });
            } else {
                music.pause();
                musicStatus.innerText = "Play Music";
            }
        }

        musicToggle.addEventListener('click', toggleMusic);

        // SUCCESS SCRIPT
        yesBtn.addEventListener('click', () => {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ffb703', '#c9184a', '#ffffff']
            });
            mainUI.style.display = 'none';
            successUI.style.display = 'block';
            window.scrollTo(0, 0);
            
            // Try to start music on 'Yes' if not playing
            if(music.paused) toggleMusic();
        });

        // Floating Hearts
        setInterval(() => {
            const heart = document.createElement('div');
            heart.className = 'heart-float';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-5vh';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 8000);
        }, 800);
    </script>
</body>
</html>
